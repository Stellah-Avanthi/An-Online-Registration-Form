<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sahitya&display=swap">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/style.css">
            <title>Flexbox and Form</title>

        </head>
        
       <body>

          <form class="registration" action="index.html" method="post">

            <header>
                <h1>THE CODE REVIEW</h1>
            </header>
         
            <fieldset> 
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </fieldset>

            <hr class="line-1">
            <hr class="line-2">

            <fieldset class="contact-info">

                <legend class="sub-heading">Contact Information</legend>


            <div class="form-field"> 
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-box" name="user_name"  required placeholder="Required"><br>
            </div>

            <div class="form-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-box"  name="user_email"  required placeholder="Required"><br>
            </div>


            <div class="form-field"> 
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-box" name="user_telephone"><br>
            </div>

            <div class="form-field">
                <label for="street_address">Street Address</label>
                <input type="text" id="street_address" class="form-box" name="user_address"><br>
            </div>

            <div class="form-field">

                <label for="city">City</label>
                <input type="text" id="city" class="form-box" name="user_city"><br>
             </div>   

             <div class="form-field">
               
                <label for="state">State</label>
                <select id="state" class="form-box" name="user_state">
                <option value="choose state" selected disabled>Choose State</option>

								<option value="AR">Arkansas</option> 
								<option value="FL">Florida</option>
								<option value="MI">Michigan</option>
								<option value="NY">New York</option>
								<option value="WA">Washington</option>
								<option value="NC">North Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                                </select>
            </div>

                <br>

            <div class="form-field">
                <label for="zip">Zip Code</label>
                <input type="number" id="zip" class="form-box" name="user_zip" placeholder="zip">

            </div>

            </fieldset>

                <br>
           
             <hr class="line-2">

              <fieldset class="contact-info">

                    <legend class="sub-heading">Newsletter</legend>

                

                    <label>Select the newsletters you would like to receive</label>
                    
                    <br>
                    <div class="cb">

                    <input type="checkbox" id="html_news" value="html" name="newsletters">
                    <label for="html_news">HTML News</label><br>

                </div>

                <div class="cb">

                    <input type="checkbox" id="css_news" value="css" name="newsletters">
                    <label for="css_news">CSS News</label><br>
                </div>

                <div class="cb">

                    <input type="checkbox" id="javascript_news" value="javascript" name="newsletters">
                    <label for="javascript_news">Javascript News</label><br>

                </div>

                

                    <label>Newsletter format</label><br>  
                    <div class="rb"> 

                    <input type="radio" id="html" value="html" name="newsletters">
                    <label for="html">HTML</label><br>

                </div>


                 <div class="rb"> 

                    <input type="radio" id="Plain-text" value="plain_text" name="newsletters">
                    <label for="Plain-text">Plain text</label><br>

                </div>

                <div class="rb"> 

                    <label class="form-field" for="more_info">Other topics you'd like to hear about</label>

                    <textarea id="more_info" name="comments"></textarea>

                   </div>


                 <input type="submit" class="button" value="Sign Up">

                 <footer>Copyright The Code Review</footer>

                </fieldset>
             

           </form>

    </body>

</html>
